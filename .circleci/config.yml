version: 2.1
workflows:
  version: 2
  build:
    jobs:
      - jdk_8_scala_2_12
      - jdk_8_scala_2_13
      - jdk_11_scala_2_12
      - jdk_11_scala_2_13

commands: 
  build_steps:
    description: "Build Steps"
    steps:
        - checkout
        #- setup_remote_docker
        - run:
            name: Gradle
            command: gradle                            
        - run:
            name: Build
            command: |            
              export GRADLE_OPTS=-Xmx1024m
              GRADLE_OPTS=-Xmx1024m
              ./gradlew --no-daemon --continue --gradle-version 4.10.3 -PmaxParallelForks=1 -PtestLoggingEvents=started,passed,skipped,failed -PxmlFindBugsReport=true -PscalaVersion=$SCALA_VERSION clean test
                  
jobs:
  jdk_8_scala_2_12:
    docker:   
      - image: circleci/openjdk:8-jdk
    environment:
      SCALA_VERSION: 2.12
    resource_class: xlarge
    steps:
      - build_steps
      
  jdk_8_scala_2_13:
    docker:   
      - image: circleci/openjdk:8-jdk
    environment:
      SCALA_VERSION: 2.13
    resource_class: xlarge
    steps:
      - build_steps      
      
  jdk_11_scala_2_12:
    docker:   
      - image: circleci/openjdk:11-jdk
    environment:
      SCALA_VERSION: 2.12
    resource_class: xlarge
    steps:
      - build_steps

  jdk_11_scala_2_13:
    docker:   
      - image: circleci/openjdk:11-jdk
    environment:
      SCALA_VERSION: 2.13
    resource_class: xlarge
    steps:
      - build_steps
